<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="icon" type="image/x-icon" href="static/favicon.png">
    <link rel="stylesheet" href="static/css/style.css">

    <title>PHARMACEUTICAL DRUG CLASSIFICATION MODEL</title>
</head>

<body>
    
<div style="background-image: url(static/BG.jpg);">
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="static/logo.png" alt="" />
                <h3>DRUG RECOMMENDATION</h3>
                <p>Welcome to our pharmacy</p>

            </div>
            <div class="col-md-9 register-right">



                <div class="row register-form">
                    <div class="col-md-2">
                        
                        <div class="form-group">
                            <label for="Age" class=" col-form-label">Age</label>
                        </div>
                        <br>
                        
                       
                        
                        <div class="form-group">
                            <label for="SEX" class="col-form-label">SEX</label>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="BP" class="col-form-label">BP</label>
                        </div>
                        <br>
                        <br>
                        
                        <div class="form-group">
                            <label for="Cholesterol" class="col-form-label">Cholesterol</label>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="Na_to_K" class="col-form-label">Na_to_K</label>
                        </div>
                        <br>
                        <div class="form-group ">
                            <label for="Predict" class="col-form-label">Class:</label>
                        </div>


                    </div>
                    
                    <div class="col-md-10">
                        <div class="form-group">
                            <input type="number" class="form-control" id="Age" name="Age" />
                        </div>
                       
                       
                        <div class="form-group">
                            <div class="maxl">
                                <label class="radio inline">
                                    <input type="radio" name="Sex" value="M">
                                    <span> Male </span>
                                </label>
                                <label class="radio inline">
                                    <input type="radio" name="Sex" value="F">
                                    <span>Female </span>
                                </label>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="maxl">
                                <label class="radio inline">
                                    <input type="radio" name="BP" value="HIGH">
                                    <span> HIGH </span>
                                </label>
                                <label class="radio inline">
                                    <input type="radio" name="BP" value="NORMAL">
                                    <span>NORMAL </span>
                                </label>
                                <label class="radio inline">
                                    <input type="radio" name="BP" value="LOW">
                                    <span>LOW </span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="maxl">
                                <label class="radio inline">
                                    <input type="radio" name="Cholesterol" value="HIGH">
                                    <span> HIGH </span>
                                </label>
                                <label class="radio inline">
                                    <input type="radio" name="Cholesterol" value="NORMAL">
                                    <span>NORMAL </span>
                                </label>

                            </div>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="Na_to_K" name="Na_to_K" />
                        </div>
                        <br>
                        <div class="form-group">
                            <p  class="form-control" >{{Drug}}</p>
                        </div>

                    </div>





                    <button type="submit" class="btnRegister" value="Predict">Predict</button>
                </div>
            </div>




        </div>
    </div>

</div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



</body>

</html>
